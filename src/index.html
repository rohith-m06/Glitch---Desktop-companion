<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Companion - Debug Mode</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <!-- Pixi.js Canvas Container -->
        <!-- Hybrid Character: DOM for Physics/Click, Canvas for Animation -->
        <div id="character" style="width: 128px; height: 128px; position: absolute;">
            <canvas id="sprite-canvas" width="128" height="128"></canvas>
        </div>

        <!-- Floating UI: Header -->



        <!-- Dynamic Speech Bubble -->
        <div id="speech-bubble" class="bubble">
            Hello! Debugging...
        </div>

        <!-- Floating UI: Controls -->
        <div class="controls-overlay">
            <!-- Toggle Button (Fixed Anchor) -->
            <button id="btn-toggle-controls" class="toggle-fab" title="Expand/Collapse">
                <i class="fas fa-times"></i>
            </button>

            <!-- Actions Stack (Expands Upwards) -->
            <div id="actions-stack" class="actions-stack">
                <!-- Visual Order: Bottom (Mic) to Top (Quit) -->
                
                <button id="btn-mic" class="action-btn mic-btn-style" title="Microphone">
                    <i class="fas fa-microphone"></i>
                </button>

                <button id="btn-vision" class="action-btn" style="background: #666;" title="Toggle Screen Vision (Off)">
                    <i class="fas fa-eye-slash"></i>
                </button>

                <button id="btn-game-mode" class="action-btn" style="background: #cd5c5c;" title="Toggle Agent Mode">
                    <i class="fas fa-robot"></i>
                </button>

                <button id="btn-settings" class="action-btn" style="background: #64748b;" title="Settings & Customization">
                    <i class="fas fa-cog"></i>
                </button>

                <button id="btn-quit" class="action-btn" style="background: #ef4444;" title="Quit App">
                    <i class="fas fa-power-off"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- NEW: Settings Modal (Minimal Clean Theme) -->
    <div id="settings-modal"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 20000; pointer-events: auto;">

        <!-- Minimal Backdrop -->
        <div style="position: absolute; inset: 0; background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(4px);"></div>

        <div style="
            position: absolute; 
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 440px;
            background: #18181b; /* Zinc-900 */
            border-radius: 12px;
            padding: 32px;
            color: #f4f4f5;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid #27272a;
            pointer-events: auto;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        ">
            <!-- Header -->
            <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 24px;">
                <div>
                    <h2 style="margin: 0; font-size: 1.25rem; font-weight: 600; color: #fff;">
                        Companion Settings
                    </h2>
                    <p style="margin: 4px 0 0 0; font-size: 0.85rem; color: #a1a1aa;">Customize your agent's behavior
                        and look.</p>
                </div>
                <button id="btn-close-settings"
                    style="background: transparent; border: none; color: #71717a; cursor: pointer; padding: 4px; transition: color 0.1s;"
                    onmouseover="this.style.color='#fff'" onmouseout="this.style.color='#71717a'">
                    <i class="fas fa-times" style="font-size: 1.1rem;"></i>
                </button>
            </div>

            <!-- PRIMARY ACTION: API Config -->
            <div style="margin-bottom: 32px; padding-bottom: 24px; border-bottom: 1px solid #27272a;">
                <button id="btn-config-api"
                    style="width: 100%; padding: 14px; border-radius: 8px; background: #fff; border: 1px solid #fff; color: #000; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; font-size: 0.9rem; font-weight: 600; transition: transform 0.1s;"
                    onmousedown="this.style.transform='scale(0.98)'" onmouseup="this.style.transform='scale(1)'">
                    <i class="fas fa-key"></i> Connect API Keys
                </button>
                <div style="margin-top: 8px; display: flex; align-items: center; gap: 6px; justify-content: center;">
                    <span style="font-size: 0.75rem; color: #52525b;">Required for Intelligence & Speech</span>
                </div>
            </div>

            <!-- Visual Settings -->
            <div style="margin-bottom: 24px;">
                <h3
                    style="margin: 0 0 12px 0; font-size: 0.75rem; color: #71717a; text-transform: uppercase; font-weight: 600; letter-spacing: 0.5px;">
                    Appearance
                </h3>

                <!-- View Mode Pills -->
                <div
                    style="display: flex; gap: 4px; background: #27272a; padding: 4px; border-radius: 8px; margin-bottom: 20px;">
                    <button class="view-btn active" data-mode="FULL" style="flex: 1;">Full</button>
                    <button class="view-btn" data-mode="BOTTOM" style="flex: 1;">Bottom</button>
                    <button class="view-btn" data-mode="NONE" style="flex: 1;">Hidden</button>
                </div>

                <!-- Matrix Section -->
                <label style="display: block; font-size: 0.8rem; margin-bottom: 8px; color: #a1a1aa;">Character
                    Type</label>
                <div id="grid-companion"
                    style="display: grid; grid-template-columns: repeat(6, 1fr); gap: 4px; margin-bottom: 12px;">
                    <button class="select-chip active" data-group="companion" data-value="CAT" title="Cat"><i
                            class="fas fa-cat"></i></button>
                    <button class="select-chip" data-group="companion" data-value="DOG" title="Dog"><i
                            class="fas fa-dog"></i></button>
                    <button class="select-chip" data-group="companion" data-value="UFO" title="UFO"><i
                            class="fas fa-rocket"></i></button>
                    <button class="select-chip" data-group="companion" data-value="GHOST" title="Ghost"><i
                            class="fas fa-ghost"></i></button>
                    <button class="select-chip" data-group="companion" data-value="RABBIT" title="Rabbit"><i
                            class="fas fa-paw"></i></button>
                    <button class="select-chip" data-group="companion" data-value="ROBOT" title="Robot"><i
                            class="fas fa-robot"></i></button>
                </div>

                <label style="display: block; font-size: 0.8rem; margin-bottom: 8px; color: #a1a1aa;">Persona
                    Avatar</label>
                <div id="grid-avatar"
                    style="display: grid; grid-template-columns: repeat(6, 1fr); gap: 4px; margin-bottom: 20px;">
                    <button class="select-chip active" data-group="avatar" data-value="MALE" title="Male"><i
                            class="fas fa-user"></i></button>
                    <button class="select-chip" data-group="avatar" data-value="FEMALE" title="Female"><i
                            class="fas fa-female"></i></button>
                    <button class="select-chip" data-group="avatar" data-value="ALIEN" title="Alien"><i
                            class="fas fa-user-astronaut"></i></button>
                    <button class="select-chip" data-group="avatar" data-value="ZOMBIE" title="Zombie"><i
                            class="fas fa-skull"></i></button>
                    <button class="select-chip" data-group="avatar" data-value="WIZARD" title="Wizard"><i
                            class="fas fa-hat-wizard"></i></button>
                    <button class="select-chip" data-group="avatar" data-value="CYBORG" title="Cyborg"><i
                            class="fas fa-microchip"></i></button>
                </div>
            </div>

            <!-- Action Footer -->
            <button id="btn-apply-look"
                style="width: 100%; padding: 12px; background: #27272a; border: 1px solid #3f3f46; border-radius: 8px; color: #fff; font-weight: 500; cursor: pointer; font-size: 0.85rem; transition: background 0.1s;"
                onmouseover="this.style.background='#3f3f46'" onmouseout="this.style.background='#27272a'">
                Refresh Character
            </button>
        </div>
    </div>

    <!-- NEW: Agent Task Panel - Modern Design -->
    <div id="agent-panel" style="
            display: none;
            position: fixed;
            top: 200px;
            right: 20px;
            width: 350px;
            background: linear-gradient(135deg, rgba(20, 20, 35, 0.95), rgba(40, 20, 60, 0.95));
            backdrop-filter: blur(10px);
            border: 2px solid transparent;
            background-clip: padding-box;
            border-radius: 16px;
            padding: 24px;
            z-index: 10000;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(74, 222, 128, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        ">
        <div style="display: flex; align-items: center; margin-bottom: 20px;">
            <div style="
                width: 40px;
                height: 40px;
                background: linear-gradient(135deg, #4ade80, #22d3ee);
                border-radius: 12px;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 20px;
                margin-right: 12px;
                box-shadow: 0 4px 12px rgba(74, 222, 128, 0.4);
            ">ðŸ¤–</div>
            <div>
                <h3
                    style="margin: 0; font-size: 18px; font-weight: 700; background: linear-gradient(90deg, #4ade80, #22d3ee); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">
                    Desktop Agent</h3>
                <p style="margin: 2px 0 0 0; font-size: 11px; color: rgba(255, 255, 255, 0.6);">AI-Powered Automation
                </p>
            </div>
        </div>

        <textarea id="agent-input" placeholder="âœ¨ Type your command... eg: Generating images/sending messages etc...'"
            style="
                width: 100%;
                height: 90px;
                background: rgba(0, 0, 0, 0.4);
                border: 1px solid rgba(74, 222, 128, 0.3);
                color: white;
                border-radius: 10px;
                padding: 12px;
                font-size: 13px;
                resize: none;
                margin-bottom: 16px;
                font-family: 'Consolas', monospace;
                transition: all 0.3s ease;
                box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
            "
            onfocus="this.style.borderColor='rgba(74, 222, 128, 0.8)'; this.style.boxShadow='inset 0 2px 4px rgba(0, 0, 0, 0.3), 0 0 0 3px rgba(74, 222, 128, 0.2)'"
            onblur="this.style.borderColor='rgba(74, 222, 128, 0.3)'; this.style.boxShadow='inset 0 2px 4px rgba(0, 0, 0, 0.3)'"></textarea>

        <div style="display: flex; gap: 12px; margin-bottom: 16px;">
            <button id="btn-start-agent" style="
                    flex: 1;
                    background: linear-gradient(135deg, #4ade80, #22d3ee);
                    color: #000;
                    border: none;
                    padding: 12px 20px;
                    border-radius: 10px;
                    cursor: pointer;
                    font-weight: 700;
                    font-size: 14px;
                    transition: all 0.2s ease;
                    box-shadow: 0 4px 12px rgba(74, 222, 128, 0.3);
                    position: relative;
                    overflow: hidden;
                "
                onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 6px 16px rgba(74, 222, 128, 0.5)'"
                onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 4px 12px rgba(74, 222, 128, 0.3)'">
                <span style="position: relative; z-index: 1;">â–¶ Start</span>
            </button>
            <button id="btn-stop-agent" style="
                    flex: 1;
                    background: linear-gradient(135deg, #ef4444, #dc2626);
                    color: white;
                    border: none;
                    padding: 12px 20px;
                    border-radius: 10px;
                    cursor: pointer;
                    font-weight: 700;
                    font-size: 14px;
                    transition: all 0.2s ease;
                    box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
                "
                onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 6px 16px rgba(239, 68, 68, 0.5)'"
                onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 4px 12px rgba(239, 68, 68, 0.3)'">
                â–  Stop
            </button>
        </div>

        <div id="agent-status" style="
            padding: 10px 14px;
            background: rgba(74, 222, 128, 0.1);
            border-left: 3px solid #4ade80;
            border-radius: 8px;
            font-size: 12px;
            color: #4ade80;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        ">
            <span style="
                width: 8px;
                height: 8px;
                background: #4ade80;
                border-radius: 50%;
                box-shadow: 0 0 8px rgba(74, 222, 128, 0.8);
                animation: pulse 2s infinite;
            "></span>
            <span>Ready to Execute</span>
        </div>
    </div>

    <style>
        /* Glitch Theme Utilities */
        .view-btn.active {
            background: linear-gradient(135deg, #00f3ff, #2563eb) !important;
            color: #000 !important;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.4);
            border: none !important;
        }

        .select-chip {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #94a3b8;
            padding: 8px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            transition: all 0.2s;
            font-family: 'Segoe UI', sans-serif;
        }

        .select-chip:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-color: rgba(255, 255, 255, 0.3);
        }

        .select-chip.active {
            background: rgba(0, 243, 255, 0.15);
            border: 1px solid #00f3ff;
            color: #00f3ff;
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.2);
            text-shadow: 0 0 5px rgba(0, 243, 255, 0.5);
        }

        .select-chip[data-group="avatar"].active {
            background: rgba(189, 0, 255, 0.15);
            border: 1px solid #bd00ff;
            color: #bd00ff;
            box-shadow: 0 0 10px rgba(189, 0, 255, 0.2);
            text-shadow: 0 0 5px rgba(189, 0, 255, 0.5);
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.6;
                transform: scale(1.1);
            }
        }

        #agent-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 16px;
            padding: 2px;
            background: linear-gradient(135deg, #4ade80, #22d3ee, #a78bfa);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0.6;
            pointer-events: none;
        }
    </style>

    <!-- Floating UI: Chat Log -->


    <audio id="audio-player" style="display: none;"></audio>
    </div>

    <!-- Load Pixi.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.3.2/pixi.min.js"></script>
    <script src="renderer.js"></script>
</body>

</html>
