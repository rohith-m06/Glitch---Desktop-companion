<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Companion - Debug Mode</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <!-- Pixi.js Canvas Container -->
        <!-- Hybrid Character: DOM for Physics/Click, Canvas for Animation -->
        <div id="character" style="width: 128px; height: 128px; position: absolute;">
            <canvas id="sprite-canvas" width="128" height="128"></canvas>
        </div>

        <!-- Floating UI: Header -->
        <header>
            <div class="logo">ü§ñ AI Comp.</div>
            <div class="status-bar">
                <span id="connection-status" style="color: #4ade80;">‚óè</span>
            </div>
        </header>


        <!-- Dynamic Speech Bubble -->
        <div id="speech-bubble" class="bubble">
            Hello! Debugging...
        </div>

        <!-- Floating UI: Controls -->
        <div class="controls-area">
            <button id="btn-mic" class="mic-button" style="z-index: 9999; cursor: pointer;">
                <i class="fas fa-microphone"></i>
            </button>
            <button id="btn-vision" class="mic-button" style="z-index: 9999; cursor: pointer; background: #666;"
                title="Toggle Screen Vision (Off)">
                <i class="fas fa-eye-slash"></i>
            </button>
            <button id="btn-roam" class="mic-button" style="z-index: 9999; cursor: pointer; background: #8b5cf6;"
                title="Roam Mode: Full Screen">
                <i class="fas fa-arrows-alt"></i>
            </button>
            <button id="btn-game-mode" class="mic-button" style="z-index: 9999; cursor: pointer; background: #cd5c5c;"
                title="Toggle Agent Mode">
                <i class="fas fa-robot"></i>
            </button>
        </div>
    </div>

    <!-- NEW: Agent Task Panel -->
    <div id="agent-panel" style="
            display: none;
            position: fixed;
            top: 250px;
            right: 20px;
            width: 250px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #4ade80;
            border-radius: 8px;
            padding: 10px;
            z-index: 10000;
            color: white;
            font-family: sans-serif;
            box-shadow: 0 0 10px rgba(74, 222, 128, 0.3);
        ">
        <h3 style="margin: 0 0 10px 0; font-size: 14px; color: #4ade80;">ü§ñ Desktop Agent</h3>
        <textarea id="agent-input" placeholder="e.g. 'Open Notepad and type Hello'..." style="
                width: 100%;
                height: 60px;
                background: #333;
                border: 1px solid #555;
                color: white;
                border-radius: 4px;
                padding: 5px;
                font-size: 12px;
                resize: none;
                margin-bottom: 8px;
            "></textarea>
        <div style="display: flex; gap: 5px;">
            <button id="btn-start-agent" style="
                    flex: 1;
                    background: #4ade80;
                    color: black;
                    border: none;
                    padding: 5px;
                    border-radius: 4px;
                    cursor: pointer;
                    font-weight: bold;
                ">Start</button>
            <button id="btn-stop-agent" style="
                    flex: 1;
                    background: #ef4444;
                    color: white;
                    border: none;
                    padding: 5px;
                    border-radius: 4px;
                    cursor: pointer;
                    font-weight: bold;
                ">Stop</button>
        </div>
        <div id="agent-status" style="margin-top: 8px; font-size: 11px; color: #aaa;">Ready.</div>
    </div>

    <!-- Floating UI: Chat Log -->
    <div class="chat-log" id="chat-log" style="z-index: 9998;"></div>

    <audio id="audio-player" style="display: none;"></audio>
    </div>

    <!-- Load Pixi.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.3.2/pixi.min.js"></script>
    <script src="renderer.js"></script>
</body>

</html>
