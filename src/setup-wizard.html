<!DOCTYPE html>
<html>

<head>
    <title>AI Companion - Setup</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #1a1a1a;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            -webkit-app-region: drag;
        }

        .container {
            background: #2d2d2d;
            padding: 40px;
            border-radius: 12px;
            width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            -webkit-app-region: no-drag;
        }

        h1 {
            margin-top: 0;
            color: #4facfe;
            text-align: center;
        }

        p {
            color: #aaa;
            font-size: 14px;
            text-align: center;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 13px;
        }

        input {
            width: 100%;
            padding: 10px;
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 6px;
            color: #fff;
            box-sizing: border-box;
            outline: none;
        }

        input:focus {
            border-color: #4facfe;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border: none;
            border-radius: 6px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: transform 0.1s;
        }

        button:active {
            transform: scale(0.98);
        }

        .help-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #666;
            font-size: 12px;
            text-decoration: none;
        }

        .help-link:hover {
            color: #888;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome! ðŸ¤–</h1>
        <p>Let's get your AI Companion ready. Please provide your API keys to continue.</p>

        <div class="input-group">
            <label>Google Gemini API Key</label>
            <input type="password" id="geminiKey" placeholder="AIzaSy..." />
        </div>

        <div class="input-group">
            <label>ElevenLabs API Key</label>
            <input type="password" id="elevenKey" placeholder="sk_..." />
        </div>

        <div class="input-group">
            <label>ElevenLabs Voice ID (Optional)</label>
            <input type="text" id="voiceId" placeholder="Default: Sarah" option />
        </div>

        <button onclick="saveAndStart()">Start Companion</button>
        <a href="#" class="help-link" onclick="openHelp()">Where do I get these keys?</a>
    </div>

    <script>
        const { ipcRenderer, shell } = require('electron');

        function openHelp() {
            shell.openExternal('https://github.com/YourUsername/ai-companion#prerequisites');
        }

        async function saveAndStart() {
            const geminiKey = document.getElementById('geminiKey').value;
            const elevenKey = document.getElementById('elevenKey').value;
            const voiceId = document.getElementById('voiceId').value;

            if (!geminiKey || !elevenKey) {
                alert('Please enter both API keys to continue.');
                return;
            }

            const success = await ipcRenderer.invoke('save-setup-info', {
                geminiKey,
                elevenKey,
                elevenVoice: voiceId
            });

            if (success) {
                // Send message to close setup and open main
                ipcRenderer.send('setup-complete');
            }
        }
    </script>
</body>

</html>
